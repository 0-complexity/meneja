<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OpenvCloud environment manager</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="/fonts.css" rel="stylesheet" type="text/css" media="all" />

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
<div id="page" class="container">
	<div id="header">
		<div id="logo">
			<img src="/images/gigtech.svg" alt="" />
			<h1><a href="/">Meneja</a></h1>
			<span>Created by <a href="https://gig.tech" rel="nofollow">GIG.tech</a></span>
		</div>
		<div id="menu">
			<ul>
                {% for item in menu %}
                <li{% if item.name == menu.current %} class="current_page_item"{% endif %}><a href="{{ item.url }}">{{ item.name }}</a></li>
                {% endfor %}
			</ul>
		</div>
	</div>
	<div id="main">
		<div id="banner">
            <!--<img src="/images/pic01.jpg" alt="" class="image-full" />-->
            OpenvCloud manager
		</div>
		<div id="welcome">
            {% block content %}{% endblock %}
        </div>
		<div id="copyright">
			<span>&copy; <a href="https://gig.tech" rel="nofollow">GIG technology</a> All rights reserved.</span>
		</div>
	</div>
</div>
</body>
</html>
